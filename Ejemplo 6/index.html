<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="src/style/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="bg-primary">
    <div class="container bg-light mt-5 shadow rounded-lg p-4" style="max-width: 500px;">
        <div class="text-center d-flex justify-content-between">
            <button class="btn btn-light shadow-sm rounded-circle btn-lg">
                <span class="fas fa-arrow-left"></span>
            </button>
            <span id="title-song">Title</span>
            <button class="btn btn-light shadow-sm rounded-circle btn-lg">
                <span class="fas fa-ellipsis-v"></span>
            </button>
        </div>
        <div class="text-center mt-3">
            <img id="cover" class="rounded-circle" src="./src/img/TLOU.jpg" alt="" width="300px" height="300px">
        </div>
        <div class="mt-3">
            <span id="ctlTime">00:00 / 00:00</span>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 33% " aria-valuemin="0" aria-valuemax="100" ></div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="btn-last" class="btn btn-light shadow-sm rounded-circle btn-lg">
                <span class="fas fa-angle-left"></span>
            </button>
            <button id="btn-play" class="btn btn-light shadow-sm rounded-circle btn-lg">
                <span class="fas fa-play"></span>
            </button>
            <button id="btn-next" class="btn btn-light shadow-sm rounded-circle btn-lg">
                <span class="fas fa-angle-right"></span>
            </button>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
